<!doctype html>
<!--2 sections (head and body) in an html-->
<html>
<head>
    <title>Calculaations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="MySite.css" />
</head>

<body>
    <div id="bodyContent" class="container">
        <header>
            <h1 style="text-align:center"> Error Analysis </h1>
        </header>

        <main id="mainContent" class="extraHorizontalPadding">

            <p style="text-align:right;font-size: 2rem;">
                <a class="w3-bar-item w3-button" href="/howto/default.asp" title="Menu">Sign In </a>
                <a class="w3-bar-item w3-button" href="/howto/default.asp" title="Menu">| Calculations </a>
                <a class="w3-bar-item w3-button" href="/howto/default.asp" title="Menu">| Results </a>
                <a class="w3-bar-item w3-button" href="/howto/default.asp" title="Menu">| Home </a>

            </p>

            <h2 style="text-align:center">Measurements</h2>
            <p>
                Check the type of Error you would like to calculate:
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Error Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="Error1" name="Error1" value="Relative Error"> 1</td>
                            <td>Relative Error</td>
                            <td>Description</td>

                        </tr>
                        <tr>
                            <td> <input type="checkbox" id="Error2" name="Error2" value="Standard Error"> 2</td>
                            <td>Standard Error</td>
                            <td>Description</td>

                        </tr>
                        <tr>
                            <td><input type="checkbox" id="Error3" name="Error3" value="Propagation of Uncertainty"> 3</td>
                            <td>Propagation of Uncertainty</td>
                            <td>Description</td>

                        </tr>
                    </tbody>
                </table>
            </p>

            <form action="/action_page.php">
                <label for="myfile">Select a file(.txt or .xlsx ) to load your measurements:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <input type="submit" value="Submit"><br><br>
            </form>

        </main>
    </div>
</body>
</html>
